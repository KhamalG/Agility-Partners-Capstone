<div class="table-container">
    <table mat-table [dataSource]="stocks" class="mat-elevation-z8">
  
      <!-- Stock Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Stock Symbol </th>
        <td mat-cell *matCellDef="let stock"> {{stock.symbol}} </td>
      </ng-container>
  
      <!-- Company Name Column -->
      <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let stock"> {{stock.company}} </td>
      </ng-container>
  
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price ($) </th>
        <td mat-cell *matCellDef="let stock"> {{stock.price}} </td>
      </ng-container>
  
      <!-- Change Column -->
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef> Change ($) </th>
        <td mat-cell *matCellDef="let stock" [class.positive]="stock.change >= 0" [class.negative]="stock.change < 0">
          {{stock.change}} 
        </td>
      </ng-container>
  
      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
